    <title>Investment Watchlist</title>
  </head>
  
  <body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="LINK WATCHLIST HTML">My Watchlist</a></li>
              </ul>

    <main>
        <!-- Text input box-->
        <div class="row">

              <div class="row">

        <label>Choose Stock or Crypto</label>
