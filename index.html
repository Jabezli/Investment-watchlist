<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Investment Watchlist</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper teal lighten-1">
        <ul id="nav-mobile" class="right">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./watchlist-index.html">My Watchlist</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="first-page-main">
    <div class="row first-page-outter-div">
      <form class="col s12" id="form-submit">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Enter Stock Symbol or Crypto Company" id="input_text" type="text" data-length="10">
            <label for="input_text"></label>
          </div>
        </div>
        <label>Choose Stock or Crypto</label>
        <select class="browser-default first-page-picklist">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Stock</option>
          <option value="2">Crypto</option>
        </select>
        <button class="btn waves-effect waves-light homebutton" id="homebutton" type="submit" name="action">Search</button>    
      </form>
    </div>
  </main>

  <footer>
    <h3>Created by Amir, Wenbing, and Aaron</h3>
  </footer>
  <script src="./script.js"></script>
</body>
